name: Test PostgreSQL Connection with Bash

on: [push, pull_request]

jobs:
  check-postgres:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: mydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U myuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for DB to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U myuser && break
            echo "Still waiting..."
            sleep 2
          done

      - name: Check connection with Bash
        env:
          PGPASSWORD: mypassword
        run: |
          echo "Checking connection to PostgreSQL..."
          psql -h localhost -U myuser -d mydb -c "SELECT 'âœ… Connected to PostgreSQL!' AS status;"
