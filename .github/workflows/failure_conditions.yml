name: Failure with contidions
on: push
jobs:
  failure_conditions:
    runs-on: ubuntu-latest
    steps:
      - name: Failing step
        id: demo
        run: exit 1
      - name: The demo step has failed
        if: ${{ failure() && steps.demo.outcome == 'failure' }}
        run: |
          echo "The job has outcome ${{steps.demo.outcome}}"
          echo "The job has conclusion ${{steps.demo.conclusion}}"